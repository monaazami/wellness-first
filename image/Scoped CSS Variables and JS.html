<html lang="en" style="--blur:0px; --spacing:30px; --bg:black; --bg-text:white; --base:#ffc600;"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <title>Scoped CSS Variables and JS</title>
  <link rel="stylesheet" href="./Scoped CSS Variables and JS_files/index.css">
</head>
<body>
    <div class="theme">
        <button value="dark">dark</button>
        <button value="calm">calm</button>
        <button value="light">light</button>
    </div>    
  <h2>Update CSS Variables with <span class="hl">JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="4" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="base" value="#ffc600">
  </div>

  <img src="./Scoped CSS Variables and JS_files/mahan.jpg">

  
  <script type="text/javascript" src="./Scoped CSS Variables and JS_files/index.js"></script>
